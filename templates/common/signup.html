<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'CSS/sign_in.css' %}">

  </head>
  <body class="text-center">

<main class="form-signin">
  <form method="POST" class="post-form">
    {% csrf_token %}
    {% include "form_errors.html" %}
    <span style="color:#0984e3">
      <a href="{% url 'main' %}"><i class="fas fa-book fa-3x mb-3"></i></a>
    </span>
    <h1 class="h3 mb-5 fw-normal">Please Sign Up</h1>

    <div class="form-group mb-3">
        <label for="username" class="visually-hidden">사용자이름</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus
        value="{{ form.username.value|default_if_none:'' }}">
    </div>

    <div class="form-group">
        <label for="password1" class="visually-hidden">비밀번호</label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required
        value="{{ form.password1.value|default_if_none:'' }}">
    </div>

    <div class="form-group">
        <label for="password2" class="visually-hidden">비밀번호</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Password" required
        value="{{ form.password2.value|default_if_none:'' }}">
    </div>

    <div class="form-group mb-3">
        <label for="email" class="visually-hidden">비밀번호</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="email" required
        value="{{ form.email.value|default_if_none:'' }}">
    </div>

<!--    <div class="checkbox mb-3">-->
<!--      <label>-->
<!--        <input type="checkbox" value="remember-me"> Remember me-->
<!--      </label>-->
<!--    </div>-->
    <button type="submit" class="w-100 btn btn-lg btn-primary mb-3">회원가입</button>
    <a href="{% url 'common:login' %}" class="w-100 btn btn-lg btn-primary">로그인하러 가기</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
  </form>
</main>


<script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
  </body>
</html>
